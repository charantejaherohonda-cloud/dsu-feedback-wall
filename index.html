<!DOCTYPE html>
<html>
<head>
  <title>DSU Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="form-box">

  <h1>DSU Feedback Form</h1>
  <p class="subtitle">Help us improve campus services</p>

  <label>Name</label>
  <input type="text" placeholder="Enter your name">

  <label>USN</label>
  <input type="text" placeholder="Enter your USN">

  <label>Title</label>
  <input type="text" placeholder="Short title of issue">

  <label>Issue Category</label>
  <select>
    <option>Food Quality Issue</option>
    <option>Management Issue</option>
    <option>Food Service</option>
    <option>Staff Behaviour</option>
    <option>Drinking Water Problem</option>
    <option>Ragging</option>
    <option>Others</option>
  </select>

  <label>Description</label>
  <textarea placeholder="Explain your issue here..."></textarea>

  <button>Submit</button>

</div>

</body>
</html>
