<!DOCTYPE html>
<html>
<head>
  <title>DSU Feedback Wall</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

  <h1>DSU Feedback Wall</h1>

  <h2>Post Feedback</h2>

  <input id="name" placeholder="Your Name">

  <select id="category">
    <option>Canteen</option>
    <option>Labs</option>
    <option>Classrooms</option>
    <option>Transport</option>
    <option>Admin</option>
  </select>

  <textarea id="message" placeholder="Write feedback"></textarea>

  <button onclick="addFeedback()">Submit</button>

  <h2>Feedback Wall</h2>
  <div id="wall"></div>

</div>

<script src="script.js"></script>

</body>
</html>
