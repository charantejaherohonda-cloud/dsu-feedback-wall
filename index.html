<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSU Feedback Wall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <h1>DSU Feedback Wall</h1>
  <button class="add-btn" onclick="openModal()">+ Add Feedback</button>
</header>

<!-- FEEDBACK LIST -->
<main class="container">
  <div id="feedbackList"></div>
</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Submit Feedback</h2>

    <input id="title" placeholder="Title">
    <textarea id="desc" placeholder="Describe the issue"></textarea>

    <select id="category">
      <option>canteen</option>
      <option>labs</option>
      <option>classrooms</option>
      <option>transport</option>
      <option>admin</option>
    </select>

    <input id="author" placeholder="Your name">
    <button class="submit-btn" onclick="postFeedback()">Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
